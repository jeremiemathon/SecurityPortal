<!-- rule_detail.html -->
{% extends 'securitypolicy/base.html' %}
{% block content %}
	<ul>
	<article class="media content-section">
	  <img class="rounded-circle article-img" src="{{ object.author.profile.profile_picture.url }}">
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="#">{{ object.author }}</a>
	      <small class="text-muted">{{ object.date_posted|date:"d/m/Y" }}</small>
	      {% if object.author == user or user.is_superuser  %}
	      	<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'rule-update' object.id%}">Update</a>
	      	<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'rule-delete' object.id%}">Delete</a>
	      {% endif %}
	    </div>
	    <h2 class="article-title">{{ object.title }}</h2>
	    <p class="article-content">{{ object.content | safe }}</p>
	  </div>
	</article>
	</ul>
{% endblock content %}
